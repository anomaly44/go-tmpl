app = 'go-tmpl-spring-darkness-510'
primary_region = 'ams'

[build]

[[statics]]
  guest_path = "/static"
  url_prefix = "/static"

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
